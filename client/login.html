<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Changmin Kang" />
    <title>TOWER DEFENSE</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="./src/css/loginStyles.css" />
  </head>
  <body>
    <div class="form-container">
      <img src="assets/logo.png" />
      <h2>로그인</h2>
      <input type="text" id="username" placeholder="아이디" />
      <input type="password" id="password" placeholder="비밀번호" />
      <div class="button-container">
        <button id="login">로그인</button>
        <button id="back">뒤로가기</button>
      </div>
    </div>
    <script>
      document.getElementById('login').addEventListener('click', async () => {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        /* 
          로그인 API 호출 후 로그인 성공 시 index.html로 이동시켜주세요!
          이 때, 엑세스 토큰은 어딘가에 저장을 해놔야겠죠?! 
        */
        const res = await fetch('http://localhost:3000/api/account/signin', {
          method: 'post',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({
            id: username,
            password,
          }),
        });
        if (!res.ok) {
          alert('로그인 실패');
          const result = await res.json();
          console.log(result.errorMessage);
          return;
        }

        const result = await res.json();

        alert(result.message);
        console.log(result.uuid);
        sessionStorage.setItem('uuid', result.uuid);
        window.location.href = 'index.html';
      });

      document.getElementById('back').addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    </script>
  </body>
</html>
