<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Changmin Kang" />
    <title>TOWER DEFENSE</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="./src/css/registerStyles.css" />
  </head>
  <body>
    <div class="form-container">
      <img src="assets/logo.png" />
      <h2>회원가입</h2>
      <input type="text" id="id" placeholder="아이디" />
      <input type="text" id="name" placeholder="닉네임" />
      <input type="password" id="password" placeholder="비밀번호" />
      <input type="password" id="passwordCheck" placeholder="비밀번호확인" />
      <div class="button-container">
        <button id="register">회원가입</button>
        <button id="back">뒤로가기</button>
      </div>
    </div>
    <script>
      document.getElementById('register').addEventListener('click', async () => {
        const id = document.getElementById('id').value;
        const name = document.getElementById('name').value;
        const password = document.getElementById('password').value;
        const passwordCheck = document.getElementById('passwordCheck').value;

        /* 
          회원가입 API 호출 후 회원가입 성공 시 index.html로 이동시켜주세요!
        */

        const res = await fetch('http://localhost:3000/api/account/signup', {
          method: 'post',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({
            id,
            name,
            password,
            passwordCheck,
          }),
        });
        if (!res.ok) {
          alert('회원 가입 실패');
          const result = await res.json();
          console.log(result.errorMessage);
          return;
        }

        const result = await res.json();
        alert(result.message);
        window.location.href = 'index.html';
      });

      document.getElementById('back').addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    </script>
  </body>
</html>
